dist: trusty
language: python
python: 3.6
cache: pip
matrix:
  include:
    - env: SCRIPT=TEST
    - env: SCRIPT=LINT
    - env: SCRIPT=DOCSTYLE
    - env: SCRIPT=COVERAGE
before_install:
  - pip3 install pylint pydocstyle coveralls
script:
  - if [ "$SCRIPT" = "TEST" ]; then PYTHONPATH=. pytest; fi
  - if [ "$SCRIPT" = "LINT" ]; then pylint *.py; fi
  - if [ "$SCRIPT" = "DOCSTYLE" ]; then pydocstyle *.py; fi
  - if [ "$SCRIPT" = "COVERAGE" ]; then PYTHONPATH=. coverage run -m pytest; coveralls; fi
