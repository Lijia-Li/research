dist: trusty
language: python
python: 3.6
branches:
  only: master
cache: 
  directories:
    - $HOME/.cache/pip
    - $VIRTUAL_ENV
jobs:
  include:
    - &python-testing
      stage: test
      before_install: pip3 install pylint pydocstyle pytest-cov coveralls
      script: py.test --cov . && coveralls
    - <<: *python-testing
      script: pylint *.py research/ tests/*.py
    - <<: *python-testing
      script: pydocstyle *.py research/
